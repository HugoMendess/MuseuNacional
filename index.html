<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Museu Nacional</title>
	<meta charset="utf-8">
	<meta name="author" content="Hugo Roberto Veras Mendes">

	<!-- Normalize css -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<!-- Normalize css -->

	<!-- Estilo da página -->
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<!-- Estilo da página -->

	<!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
	<![endif]-->

</head>
<body>

	
	<div id="container"><!-- Inicio Container -->
		
		<header><!-- Inicio Cabeçalho-->

			<div id="logo">
				<h1>
					<a href="index.html">
						MUSEU <strong>NACIONAL</strong>
					</a>
				</h1>
			</div>

			<nav><!-- Inicio Nav-->
					<ul>
						<li><a href="#">Home</a></li>
						<li><a href="#">Exposições</a></li>
						<li><a href="#">Pesquisas</a></li>
						<li><a href="#">Acervo</a></li>
						<li><a href="#">Vídeos</a></li>
						<li><a href="#">Fotos</a></li>
						<li><a href="#">Contato</a></li>
					</ul>
			</nav><!-- Fim Nav-->

		</header><!-- Fim Cabeçalho-->

		<div id="principal"> <!-- Area principal do site -->

			<div id="conteudo"> <!-- Inicio do conteudo do site -->
				
				<section id="capa">
					<img src="img/museu.png">
				</section>

			</div><!-- Fim do conteudo do site -->

			<aside> <!-- Inicio da área lateral do site -->

				<section id="depoimento"> <!-- seção depoimentos -->
					<img src="img/depoimento.png">
				</section><!-- seção depoimentos -->

				<section id="visita"> <!-- seção visita -->
					<h4>Faça uma visita</h4>
					<form>
						<fieldset>
							<legend>Selecione uma data</legend>

							<label>Data</label>
						
							<input class="campo" type="text" id="data" placeholder="Dia/Mês/Ano">

							<br><br>

							<label>Quantidade de pessoas</label>
							

							<input type="number" id="qtd" placeholder="1" min="1" max="250">
						</fieldset>

						<input class="botao" type="submit" value="Verificar Disponibilidade">
					</form>
				</section><!-- seção visita -->

				<section id="galeria"> <!-- seção galeria -->
					<h4>Galeria de fotos</h4>
					<a href="#">
						<img src="img/imagem1.jpg" height="93" width="93" alt="Imagem 1">
					</a>

					<a href="#">
						<img src="img/imagem2.jpg" height="93" width="93" alt="Imagem 2">
					</a>

					<a href="#">
						<img src="img/imagem3.jpg" height="93" width="93" alt="Imagem 3">
					</a>

					<a href="#">
						<img src="img/imagem4.jpg" height="93" width="93" alt="Imagem 4">
					</a>
				</section> <!-- seção galeria -->

			</aside><!-- Fim da área lateral do site -->

		</div><!-- Area principal do site -->


	</div><!-- Fim Container -->
	

</body>
</html>
